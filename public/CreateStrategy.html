<div class="container">
    <h1>Create Your Indicator Template</h1>

    <form id="strategyForm">
        <div class="form-group">
            <label for="strategyName">Strategy Name:</label>
            <input type="text" id="strategyName" name="strategyName" required>
        </div>

        <div class="form-group">
            <label for="indicators">Select Indicators:</label>
            <select id="indicators" name="indicators">
                <option value="SMA">Simple Moving Average (SMA)</option>
                <option value="EMA">Exponential Moving Average (EMA)</option>
                <option value="MACD">Moving Average Convergence Divergence (MACD)</option>
                <option value="RSI">Relative Strength Index (RSI)</option>
                <option value="BollingerBands">Bollinger Bands</option>
                <option value="StochasticOscillator">Stochastic Oscillator</option>
            </select>
            <button type="button" id="addIndicatorButton">Add Indicator</button>
        </div>

        <ul class="indicator-list" id="indicatorList"></ul>

        <div class="form-group">
            <label for="description">Strategy Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Create Strategy</button>
        </div>
    </form>
</div>
