<div id="not-logged-in">
    <div class="container">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup" class="active">
                <form id="signup-form">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>First Name<span class="req">*</span></label>
                            <input type="text" id="signup-firstname" placeholder="Firstname" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>Last Name<span class="req">*</span></label>
                            <input type="text" id="signup-lastname" placeholder="Lastname" required autocomplete="off" />
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input type="email" id="signup-email" placeholder="Email" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>Set A Password<span class="req">*</span></label>
                        <input type="password" id="signup-password" placeholder="Password" required autocomplete="off" />
                    </div>
                    <button type="submit" id="submitSignUp" class="button button-block">Sign Up</button>
                </form>
            </div>
            <div id="login">
                <form id="login-form">
                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input type="email" id="login-email" placeholder="Email" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>Password<span class="req">*</span></label>
                        <input type="password" id="login-password" placeholder="Password" required autocomplete="off" />
                    </div>
<!--                    <p class="forgot"><a href="#">Forgot Password?</a></p>-->
                    <button type="submit" id="submitLogin" class="button button-block">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="logged-in" style="display: none;">
    <div class="container">
        <h1>Profile</h1>
        <p><strong>Name:</strong>
            <span id="user-firstname-display"></span>
            <input type="text" id="user-firstname" style="display: none;" />
            <span id="user-lastname-display"></span>
            <input type="text" id="user-lastname" style="display: none;" />
        </p>
        <p><strong>Email:</strong>
            <span id="user-email-display"></span>
            <input type="email" id="user-email" style="display: none;" />
        </p>
        <p><strong>Age:</strong>
            <span id="user-age-display"></span>
            <input type="number" id="user-age" style="display: none;" />
        </p>
        <p><strong>Gender:</strong>
            <span id="user-gender-display"></span>
            <input type="text" id="user-gender" style="display: none;" />
        </p>
        <p><strong>Description:</strong>
            <span id="user-description-display"></span>
            <textarea id="user-description" style="display: none;"></textarea>
        </p>
        <p><strong>Photo URL:</strong>
            <span id="user-photo-display"></span>
            <input type="text" id="user-photo" style="display: none;" />
        </p>

        <button id="edit-user-details" class="button" onclick="editUserDetails()">Edit Profile</button>
        <button id="save-user-details" class="button" onclick="saveUserDetails()" style="display: none;">Save Details</button>

        <div id="strategy-templates">
            <h3>Your Strategies</h3>
            <ul id="template-list"></ul>
        </div>

        <button id="submitLogOut" class="button button-block">Log Out</button>
    </div>
</div>

<script src="TemplateMaker.js"></script>
<script src="ResponsiveMenu.js"></script>
<script src="LoginRegister.js"></script>
<script src="FirebaseApp.js"></script>
</body>
</html>
