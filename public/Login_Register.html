<div id="not-logged-in">
    <div class="container">
        <div class="signInIcons">
            <div class="logobutton"><a><i class="fab fa-google"  style="font-size: 48px"></i></a></div>
            <div class="logobutton"><a><i class="fab fa-facebook" id="facebookSignIn" style="font-size: 48px"></i></a></div>
            <div class="logobutton"><a><i class="fab fa-twitter" id="twitterSignIn" style="font-size: 48px"></i></a></div>
        </div>

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup" class="active">
                <form id="signup-form">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>First Name<span class="req">*</span></label>
                            <input type="text" id="signup-firstname" placeholder="Firstname" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>Last Name<span class="req">*</span></label>
                            <input type="text" id="signup-lastname" placeholder="Lastname" required autocomplete="off" />
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input type="email" id="signup-email" placeholder="Email" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>Set A Password<span class="req">*</span></label>
                        <input type="password" id="signup-password" placeholder="Password" required autocomplete="off" />
                    </div>
                    <button type="submit" id="submitSignUp" class="button button-block">Sign Up</button>
                </form>
            </div>
            <div id="login">
                <form id="login-form">
                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input type="email" id="login-email" placeholder="Email" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>Password<span class="req">*</span></label>
                        <input type="password" id="login-password" placeholder="Password" required autocomplete="off" />
                    </div>
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    <button type="submit" id="submitLogin" class="button button-block">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="logged-in" style="display: none;">
    <div class="container">
        <h1>Welcome Back, <span id="user-firstname"></span>!</h1>
        <p><strong>Last Name:</strong> <span id="user-lastname"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Age:</strong> <input type="number" id="user-age" /></p>
        <p><strong>Gender:</strong> <input type="text" id="user-gender" /></p>
        <p><strong>Description:</strong> <textarea id="user-description"></textarea></p>
        <p><strong>Photo URL:</strong> <input type="text" id="user-photo" /></p>
        <button onclick="updateUserDetails()">Update Details</button>
        <button id="submitLogOut" class="button button-block">Log Out</button>
    </div>
</div>
